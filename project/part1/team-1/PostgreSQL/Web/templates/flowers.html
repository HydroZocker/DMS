<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Run</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <script src="{{ url_for('static', filename='Scripts/scripts.js') }}"></script>
</head>

<body>
    <audio id="introMusic" loop autoplay muted>
        <source src="{{url_for('static', filename='Audio/longnight.mp3') }}" type="audio/mpeg">
    </audio>

    <h2>Flower Management</h2>

    <form action="/add_flower" method="post">
        <input type="text" name="name" placeholder="Flower Name">
        <input type="text" name="color" placeholder="Color">
        <input type="number" name="price" placeholder="Price" >
        <input type="number" name="stock" placeholder="Stock" >
        <button type="submit">Add Flower</button>
    </form>

    <h3>Available Flowers</h3>
    <ul>
        {% if flowers %}
        {% for flower in flowers %}
        <li>
            {{ flower }}
        </li>
        {% endfor %}
        {% else %}
        <li>No flowers available.</li>
        {% endif %}
    </ul>

    <button id="muteButton">Mute</button>
</body>

</html>
