<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h2>Flower Management</h2>

    <form action="/add_flower" method="post">
        <input type="text" name="name" placeholder="Flower Name">
        <input type="text" name="last_watered" placeholder="Last Watered">
        <input type="number" name="water_level" placeholder="Water Level">
        <input type="number" name="min_water_required" placeholder="Min Water Required">
        <button type="submit">Add Flower</button>
    </form>
    <!-- Water Loss Simulation -->
    <form action="/team2_flowers_water_loss" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to apply water loss?')">
            Apply Water Loss Simulation
        </button>
    </form>

    <h3>Available Flowers</h3>
    <ul>
        {% if flowers %}
            {% for flower in flowers %}
                <li>
                    <!-- Display specific attributes of each flower -->
                    Name: {{ flower[1] }} <br>
                    Last Watered: {{ flower[2] }} <br>
                    Water Level: {{ flower[3] }} <br>
                    Min Water Required: {{ flower[4] }} <br>
                    <!-- Delete Flower -->
                    <form action="/delete_flower/{{ flower[0] }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this flower?')">Delete</button>
                    </form>

                    <!-- Water Flower -->
                    <form action="/water_flowers" method="post" style="display:inline;">
                        <input type="hidden" name="flower_id" value="{{ flower[0] }}">
                        <input type="number" name="water_level" placeholder="New Water Level" required>
                        <button type="submit">Water</button>
                    </form>
                </li>
            {% endfor %}
        {% else %}
            <li>No flowers available.</li>
        {% endif %}
    </ul>
</body>

</html>
